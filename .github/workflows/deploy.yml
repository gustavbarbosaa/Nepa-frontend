name: 'Deploy frontend'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Baixar código'
        uses: actions/checkout@v4

      - name: 'Configurar Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Instalar dependências'
        run: npm ci

      - name: 'Build do projeto com NX'
        run: npx nx build frontend_nepa --configuration=production

      - name: 'Verificar arquivos de build'
        run: ls -la ./dist/frontend_nepa/browser/

      - name: 'Limpar e preparar diretório no servidor'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /frontend
            sudo chown -R $USER:$USER /frontend
            rm -rf /frontend/*

      - name: 'Copiar arquivos para servidor'
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './dist/frontend_nepa/browser/*'
          target: '/frontend'
          overwrite: true

      - name: 'Verificar deploy'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls -la /frontend/
            echo "✅ Deploy concluído com sucesso!"
