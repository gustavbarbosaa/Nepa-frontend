name: 'Debug Deploy Frontend'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Baixar código'
        uses: actions/checkout@v4

      - name: 'Configurar Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Instalar dependências'
        run: npm ci

      - name: 'Build do projeto com NX'
        run: npx nx build frontend_nepa --configuration=production

      - name: 'Criar arquivo de chave privada SSH'
        # O GitHub Actions tem problemas para ler chaves com quebras de linha.
        # Esta técnica garante que a chave é salva em um arquivo temporário,
        # contornando qualquer problema de parsing.
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
        shell: bash

      - name: 'Adicionar host ao known_hosts para evitar prompt de confirmação'
        run: |
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 'Limpar e copiar arquivos para o servidor'
        # Usamos o comando SSH nativo do Linux, que é mais robusto
        # do que a ação do GitHub para este tipo de problema.
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "sudo mkdir -p /frontend && sudo chown -R $USER:$USER /frontend && rm -rf /frontend/*"

          scp -i ~/.ssh/id_ed25519 -P ${{ secrets.SSH_PORT }} -r ./dist/frontend_nepa/browser/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/frontend/

        shell: bash

      - name: 'Verificar deploy'
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "ls -la /frontend/"
          echo "✅ Deploy concluído com sucesso!"
        shell: bash
