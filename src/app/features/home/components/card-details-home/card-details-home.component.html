<p-card
  [styleClass]="'shadow-md rounded-xl border-l-4 border-primary-500 bg-white'">
  <div class="flex flex-col items-start p-2">
    <h3 class="text-sm font-medium text-tertiary-500 uppercase tracking-wide">
      {{ title() }}
    </h3>

    <p class="mt-1 text-3xl font-bold text-tertiary-800">
      {{ number() }}
    </p>
  </div>
</p-card>
