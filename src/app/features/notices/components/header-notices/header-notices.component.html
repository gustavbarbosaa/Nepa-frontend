<div class="relative flex flex-col items-center justify-between gap-4">
  <div class="w-full flex items-center justify-between">
    <app-title-header-list
      title="Gerenciar editais"
      subtitle="FaÃ§a o gerenciamento dos editais publicados" />
    <button
      type="button"
      class="absolute right-0 inline-flex items-center justify-center bg-gradient-to-r from-primary-600 to-primary-700 rounded-xl px-6 py-3 text-white font-bold hover:from-primary-700 hover:to-primary-800 transition-all duration-500 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 cursor-pointer"
      severity="contrast"
      (click)="showDialog()"
      label="Cadastrar edital">
      Cadastrar edital
    </button>
    <p-dialog
      header="Cadastre um novo edital"
      [(visible)]="visible"
      [modal]="true"
      [dismissableMask]="true"
      [style]="{ width: '500px' }"
      [breakpoints]="{ '960px': '90vw' }"
      appendTo="body">
      <app-form-notice (successRegister)="onSuccessRegister()" />
    </p-dialog>
  </div>
  <div
    class="w-full flex items-center justify-between rounded-2xl border border-tertiary-100 p-4 gap-4">
    <app-input-form
      id="nome"
      label="Filtrar por nome"
      type="text"
      [control]="getControl('filterName')"
      class="w-full"
      initialIcon="heroDocumentText"
      placeholder="Informe o nome do edital" />

    <app-select-form
      id="course"
      label="Arquivo"
      initialIcon="heroAdjustmentsHorizontal"
      [control]="getControl('filterFile')"
      [options]="fileFilter()" />
  </div>
</div>
