<div class="relative flex items-center justify-between">
  <div>
    <h2 class="text-2xl font-bold text-dark">Gerenciar editais</h2>
    <p class="text-base text-tertiary-500">
      Faça o gerenciamento do editais publicados
    </p>
  </div>
  <p-button
    class="absolute right-0"
    severity="contrast"
    (click)="showDialog()"
    label="Cadastrar edital" />
  <p-dialog
    header="Cadastre um novo edital"
    [modal]="true"
    [ngClass]="visible ? 'flex' : 'hidden'"
    [(visible)]="visible">
    <span class="p-text-secondary block mb-8"
      >Insira o nome e a descrição nos campos abaixo.</span
    >
    <app-form-notice (successRegister)="onSuccessRegister()" />
  </p-dialog>
</div>
