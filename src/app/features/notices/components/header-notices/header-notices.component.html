<div class="relative flex flex-col items-center justify-between gap-4">
  <div class="w-full flex items-center justify-between">
    <app-title-header-list
      title="Gerenciar editais"
      subtitle="FaÃ§a o gerenciamento dos editais publicados" />
    <p-button
      class="absolute right-0"
      severity="contrast"
      (click)="showDialog()"
      label="Cadastrar edital" />
    <p-dialog
      header="Cadastre um novo edital"
      [(visible)]="visible"
      [modal]="true"
      [dismissableMask]="true"
      [style]="{ width: '500px' }"
      [breakpoints]="{ '960px': '90vw' }"
      appendTo="body">
      <app-form-notice (successRegister)="onSuccessRegister()" />
    </p-dialog>
  </div>
  <div
    class="w-full flex items-center justify-between rounded-2xl border border-tertiary-100 p-4 gap-4">
    <app-input-form
      id="nome"
      label="Filtrar pelo nome do edital"
      type="text"
      [control]="getControl('filterName')"
      class="w-full"
      initialIcon="heroDocumentText" />

    <app-select-form
      id="course"
      label="Arquivo"
      initialIcon="heroAdjustmentsHorizontal"
      [control]="getControl('filterFile')"
      [options]="fileFilter()" />
  </div>
</div>
