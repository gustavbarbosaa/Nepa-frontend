<div class="login-form">
  <form class="login-form__form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-6 md:gap-12">
      <app-input-form
        id="email"
        label="Email"
        type="email"
        [control]="getControl('email')"
        initialIcon="heroUser" />

      <app-input-form
        id="password"
        label="Senha"
        type="password"
        [control]="getControl('senha')"
        initialIcon="heroLockClosed"
        [isPassword]="true" />
    </div>

    <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
      <div class="flex items-center">
        <p-checkbox
          formControlName="remember"
          [value]="remember()"
          inputId="remember" />
        <label
          for="remember"
          class="ml-2 text-tertiary-500 font-inter font-light">
          Lembrar usuário</label
        >
      </div>
      <a
        routerLink="#"
        class="text-primary-900 text-base font-inter font-normal"
        >Esqueceu sua senha?</a
      >
    </div>

    <app-button
      type="submit"
      text="Entrar"
      color="bg-primary-900"
      class="text-light" />
  </form>

  <p class="text-tertiary-500 text-base text-center font-inter font-normal">
    Ainda não possui conta?
    <a routerLink="#" class="text-primary-900">Clique aqui!</a>
  </p>
</div>
