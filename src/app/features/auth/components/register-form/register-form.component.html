<p-toast />
<div class="register-form">
  <form class="register-form__form" [formGroup]="form" (ngSubmit)="register()">
    <div class="flex flex-col gap-4 md:gap-8">
      <app-select-form
        id="typeUSer"
        label="Tipo de usuário"
        initialIcon="heroArrowPathRoundedSquare"
        [control]="getControl('tipo')"
        [options]="typesUser()" />

      <app-input-form
        id="name"
        label="Nome"
        type="text"
        [control]="getControl('nome')"
        initialIcon="heroUser"
        placeholder="Insira seu nome" />

      <app-input-form
        id="email"
        label="Email"
        type="email"
        [control]="getControl('email')"
        initialIcon="heroAtSymbol"
        placeholder="seuemail@dominio.com" />

      <div class="flex items-center gap-2 w-full">
        <app-input-form
          id="registration"
          class="flex-1"
          label="Matrícula"
          type="text"
          [control]="getControl('matricula')"
          initialIcon="heroIdentification"
          placeholder="Informe sua matrícula" />

        <app-input-form
          id="phone"
          class="flex-1"
          label="Telefone"
          type="tel"
          [control]="getControl('telefone')"
          initialIcon="heroDevicePhoneMobile"
          placeholder="(00) 9 0000-0000" />
      </div>

      <app-select-form
        id="course"
        label="Curso"
        initialIcon="heroAcademicCap"
        [control]="getControl('curso_id')"
        [options]="courses()" />

      <div class="flex items-center gap-2 w-full">
        <app-input-form
          class="flex-1"
          id="password"
          label="Senha"
          type="password"
          [control]="getControl('senha')"
          initialIcon="heroLockClosed"
          [isPassword]="true"
          placeholder="Inform sua senha" />

        <app-input-form
          class="flex-1"
          id="password"
          label="Repita a senha"
          type="password"
          [control]="getControl('confirmar_senha')"
          initialIcon="heroLockClosed"
          [isPassword]="true"
          placeholder="Informe a senha novamente" />
      </div>
    </div>
    <app-button
      type="submit"
      text="Cadastrar"
      color="bg-primary-900"
      class="text-light"
      [loading]="loading()" />
  </form>

  <p class="text-tertiary-500 text-base text-center font-inter font-normal">
    Já possui conta?
    <a [routerLink]="['/autenticacao/entrar']" class="text-primary-900"
      >Clique aqui!</a
    >
  </p>
</div>
