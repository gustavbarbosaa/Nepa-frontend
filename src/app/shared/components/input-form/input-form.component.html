<div class="input-form">
  <label class="input-form__label" [for]="id()">{{ label() }}</label>
  <div class="input-form__container">
    <ng-icon [name]="initialIcon()" />

    @if (type() === 'tel') {
      <input
        [formControl]="control()"
        class="input-form__input"
        [id]="id()"
        [type]="typeInput()"
        [placeholder]="placeholder()"
        mask="(00) 0 0000-0000" />
    } @else {
      <input
        [formControl]="control()"
        class="input-form__input"
        [id]="id()"
        [type]="typeInput()"
        [placeholder]="placeholder()" />
    }

    @if (isPassword()) {
      <ng-icon (click)="togglePassword()" [name]="finalIconInput()" />
    }
  </div>
</div>
