<li class="list-item">
  <a pRipple [routerLink]="link()" class="list-item__link">
    <ng-icon [name]="icon()" class="text-2xl mr-2 text-tertiary-600" />
    @if (textVisible()) {
      <span class="font-normal font-poppins text-base text-tertiary-600">{{
        label()
      }}</span>
    }
  </a>
</li>
